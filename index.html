<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World-clock by Daniela Mure</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select name="" id="">
        <option value="">Choose a city</option>
        <option value="">New York</option>
        <option value="">Stockholm</option>
        <option value="">Sydney</option>
      </select>
      <div class="city">
        <h2>New York</h2>
        <div class="date">3 december 2024</div>
        <div class="time">12:07:34</div>
      </div>
      <div class="city">
        <h2>Stockholm</h2>
        <div class="date">3 december 2024</div>
        <div class="time">12:07:34</div>
      </div>
    </div>
    <footer>
      This project was coded by Daniela Mure and is open-sourced on
      <a href="https://github.com/DanniFront/World-clock.git" target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://js-project-worldclock.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
  </body>
  <script src="javascript/index.js"></script>
</html>
