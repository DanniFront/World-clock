<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World-clock by Daniela Mure</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select id="city">
        <option value="">Choose a city</option>
        <option value="location">My location</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Stockholm">Stockholm</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Asia/Hong_Kong">Hong Kong</option>
        <option value="America/Vancouver">Vancouver</option>
      </select>
      <div id="cities">
        <div class="city" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="stockholm">
          <div>
            <h2>Stockholm</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Daniela Mure</strong>, is open-sourced
      on
      <a href="https://github.com/DanniFront/World-clock.git" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://js-project-worldclock.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
  </body>
  <script src="javascript/index.js"></script>
</html>
